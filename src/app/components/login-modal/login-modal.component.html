<!-- modal.component.html -->
<div class="modal-overlay" [@openClose]="showModal ? 'open' : 'close'">
  <div class="modal-content">
    <div
      class="modal-close"
      [@openClose]="showModal ? 'open' : 'close'"
      (click)="toggle()"
    >
      <span>&times;</span>
    </div>

    <h2 class="m-0 my-4">
      <img
        class="img-fluid me-3"
        src="assets/img/icon/icon-02-primary.png"
        alt=""
      />
    </h2>

    <!-- Example form inputs -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="username">Enter Username</label>
      <input
        type="text"
        placeholder="Username"
        id="username"
        name="username"
        formControlName="username"
      />

      <label for="password" class="mt-3">Enter Password</label>
      <div class="input-group">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
        <div class="input-group-append">
          <span
            class="input-group-text"
            (mouseenter)="togglePasswordVisibility()"
            (mouseleave)="togglePasswordVisibility()"
          >
            <i
              class="{{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"
            ></i>
          </span>
        </div>
      </div>
      <button type="submit" style="width: 100%; margin-top: 20px">Login</button>
    </form>

    <div class="my-3">
      <p>Don't have an account? <a (click)="toggleRegisterModal()">Sign up</a></p>
    </div>
  </div>
</div>
    <app-register-modal
      [showRegisterModal]="isModalOpen"
      (toggleRegisterModal)="toggleRegisterModal()"
    ></app-register-modal>
