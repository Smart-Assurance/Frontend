<!-- Service Start -->
<div class="container-xxl py-5" id="service">
    <div class="container">
      <div class="text-center mx-auto" style="max-width: 500px">
        <h1 class="display-6 mb-5">
          We Provide Professional Insurance Contracts
        </h1>
      </div>
      <div class="row g-4 justify-content-center">
        <div *ngFor="let offer of contracts; let i = index" class="col-lg-4 col-md-6 wow fadeInUp" [attr.data-wow-delay]="'0.' + (i * 2 + 1) + 's'">
            <div class="service-item rounded h-100 p-5">
            <div class="d-flex align-items-center ms-n5 mb-4"></div>
            <h4 class="mb-3 text-center">{{ offer.name }}</h4>
            <!-- <p class="mb-4">{{ offer.description }}</p> -->
            <a class="btn btn-light px-3" (click)="openContractDetailModal(offer)">
              Read More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Service End -->
